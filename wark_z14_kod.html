<!DOCTYPE html>

        #result {
            color: green;
            font-size: 43px;
        }
    </style>
    <title>
        Kalkulator ułamków egipskich
    </title>
</head>
<body>

<h2>Obliczanie ułamków egipskich</h2>

<p>Podaj M:</p>
<input id="m" type="number" min="1">

<button onclick="calculate()">Oblicz</button>

<p id="result"></p>

<script>
    function calculate() {
        let m = parseInt(document.getElementById("m").value);
        let egipski1 = m+2;
        let egipski2 = (egipski1+1)*(egipski1+2);
        let egipski3 = egipski1*(egipski1+1);
        

        document.getElementById("result").innerHTML = `Wynik: 1/${egipski1} + 1/${egipski2} + 1/${egipski3}`;
    }
</script>
