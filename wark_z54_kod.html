</head>

    <script>
        const name = prompt("Podaj imie:");
        const surname = prompt("Podaj nazwisko:");

        const a = surname.length + 5;
        const b = name.length + 20;

        for (let i = 0; i < b; i++) {
            document.write("*");
        };

        document.write("<br />")
        for (let i = 0; i < a - 2; i++) {
            document.write("*");
            for (let j = 0; j < b - 2; j++) {
                document.write("&nbsp;&nbsp;")
            }

            document.write("*<br />")
        }

        for (let i = 0; i < b; i++) {
            document.write("*");
        };
    </script>
