<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #result {
            color: green;
            font-size: 43px;
        }
    </style>
    <title>
        Kalkulator ułamków egipskich
    </title>
</head>
<body>

<h2>Obliczanie ułamków egipskich</h2>

<p>Podaj M:</p>
<input id="m" type="number" min="1">

<button onclick="calculate()">Oblicz</button>

<p id="result"></p>

<script>
    function calculate() {
        var m = parseInt(document.getElementById("m").value);

        document.getElementById("result").innerHTML = `Ułamek egipski: 1/${m} = 1/${m+1} + 1/${m*(m+1)}`;
    }
</script>
</body>
