<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function Autobus(_ilu_pasazerow, _nazwa_linii, _marka) {
            this.ilu_pasazerow = _ilu_pasazerow;
            this.nazwa_linii = _nazwa_linii;
            this.marka = _marka;
            this.Autobus_wyswietl_nazwisko =function() {
                document.write(`Autobus marki ${this.marka}, linia ${this.nazwa_linii} przewosi ${this.ilu_pasazerow} pasażerów`);
            }
        }

        let autobus1 = new Autobus(100, "131 Matemblewo", "Solaris");
        autobus1.Autobus_wyswietl_nazwisko()
    </script>
</body>
</html>
