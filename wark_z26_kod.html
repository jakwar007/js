<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <input type="number" id="gorna" step="0.01" placeholder="Górna podstawa">
        <input type="number" id="dolna" step="0.01" placeholder="Dolna podstawa">
        <input type="number" id="h" step="0.01" placeholder="Wysokość">
        <button type="button" onclick="Pole_warkusz()">Oblicz pole</button>
        <button type="button" onclick="Obwod_warkusz()">Oblicz obwód</button>
        <br>
        <br>
        <p id="result_pole"></p>
        <p id="result_obwod"></p>
    </div>
    <script>
        function Pole_warkusz() {
            let gorna_podstawa = +document.getElementById("gorna").value;
            let dolna_podstawa = +document.getElementById("dolna").value;
            let wysokosc = +document.getElementById("h").value;
            document.getElementById("result_pole").innerHTML = `Pole: ${Number((Math.abs(gorna_podstawa+dolna_podstawa)*wysokosc/2)).toFixed(2)} cm^2`;
        }

        function Obwod_warkusz() {
            let gorna_podstawa = +document.getElementById("gorna").value;
            let dolna_podstawa = +document.getElementById("dolna").value;
            let wysokosc = +document.getElementById("h").value;
            let bok = Math.sqrt(Math.pow((dolna_podstawa-gorna_podstawa/2), 2) + Math.pow(wysokosc, 2)).toFixed(2);

            document.getElementById("result_obwod").innerHTML = `Bok: ${bok}cm <br>Obwód: ${Number(gorna_podstawa+dolna_podstawa+2*bok).toFixed(2)} cm`;
        }
    </script>
</body>
