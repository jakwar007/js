<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const x1_war = +prompt("Podaj x1:");
        const x2_war = +prompt("Podaj x2");

        const dlugosc = "Jakub".length

        const x1_rad = (x1_war * Math.PI) / 180;

        const y1 = 3*dlugosc/(dlugosc+2);
        const y2 = 2 * Math.cos(x1_rad) + 3 * Math.sin(x1_rad);
        const y3 = Math.cbrt(Math.pow(x1_war, 5) + 2 * Math.pow(x2_war,4)) * Math.abs(x1_war - x2_war);

        document.write(
            `wczytane liczby:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x1=${x1_war}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2=${x2_war}<br>`,
            `y1=${y1.toFixed(2)}<br>`,
            `y2=${y2.toFixed(2)}<br>`,
            `y3=${y3.toFixed(2)}<br>`
        )
    </script>
</body>

    </textarea>
</body>
