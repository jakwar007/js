<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="form">
        <input id="a_dana_war" type="number" step="0.01" placeholder="Podaj a:">
        <input id="b_dana_war" type="number" step="0.01" placeholder="Podaj b:">
        <button id="calc_btn" type="button" onclick="Pole_warkusz()">Oblicz pole</button>
        <button id="calc2_btn" type="button" onclick="Obwod_warkusz()">Oblicz obw√≥d</button>
        <p id="wyprowadz_pole_war"></p>
        <p id="wyprowadz_obwod_war"></p>
    </div>
    <script>
        function Pole_warkusz() {
            let a = +document.getElementById("a_dana_war").value;
            let b = +document.getElementById("b_dana_war").value;
            
            document.getElementById("wyprowadz_pole_war").innerHTML = `${(a*b).toFixed(2)} cm^2`;
        }

        function Obwod_warkusz() {
            let a = +document.getElementById("a_dana_war").value;
            let b = +document.getElementById("b_dana_war").value;
            
            document.getElementById("wyprowadz_obwod_war").innerHTML = `${((2*a)+(2*b)).toFixed(2)} cm`;
        }
    </script>
</body>
</html>
